<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Swat Moves</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- TomTom CDN (Content Delivery Network) -->    
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps.css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div>
      
      <div>
        <h1 id="title">
          Swat Moves
        </h1>
      </div>

      <div id="navigation">
        <div id="quest-button">
          <span id="name">Guest</span>
        </div>

        <div id="take-a-walk-button">
          <button class="btn btn-primary" id="open-take-a-walk" type="button" data-toggle="collapse" data-target="#take-a-walk" aria-expanded="false">
            Take a walk
          </button>
        </div>

        <div id="account-buttons">
          <button class="btn btn-primary" id="open-log-in" type="button" data-toggle="collapse" data-target="#log-in" aria-expanded="false">
            Log In
          </button>
          <button class="btn btn-primary" id="sign-out">
            Sign Out
          </button>
        </div>
      </div>

      <div class="collapse" id="take-a-walk">
        <div id="take-a-walk-section" class="card card-body">
          <!-- Start of the collapsible "Take A Walk" Input Form  -->
          <div class="dropdown" id="exercise-info">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Science Center
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a id="science-center" class="dropdown-item" href="#">Science Center</a>
              <a id="parrish" class="dropdown-item" href="#">Parrish</a>
              <a id="ml" class="dropdown-item" href="#">Mary Lyons</a>
              <a id="willets" class="dropdown-item" href="#">Willets</a>
              <a id="nppr" class="dropdown-item" href="#">PPR Apartments</a>
            </div>
          </div>
          
          <div id="enter-miles">
            <div class="input-group mb-3">
              <input id="miles" type="text" class="form-control" placeholder="Enter miles">
              <span class="input-group-text">mi</span>
            </div>
            <p id="not-a-number">Please enter a number!</p>
          </div>

          <button class="btn btn-secondary" id="confirm">Confirm</button>
          <!-- End of the collapsible "Take A Walk" Input Form  -->
        </div>
      </div>

      <div class="collapse" id="log-in">
        <div id="log-in-section" class="card card-body">
          <div id="enter-info">
            <div class="input-group mb-3" id="user-pass">
              <input id="username" type="text" class="form-control" placeholder="Enter your username">
            </div>
            <div class="input-group mb-3" id="user-pass">
              <input id="password" type="text" class="form-control" placeholder="Enter your password">
            </div>
            <p id="not-correct-info">Incorrect username or password!</p>
          </div>

          <button class="btn btn-secondary" id="log-in-button">Log In</button>
        </div>
      </div>
      
      <div class="map-info">
        <div id="map" class="map">
          
        </div>
      </div>

      <div class="route-info">
        <div>
          <span id="distance-to-travel"></span>
        </div>
        <div>
          <span id="route-to-take"></span>
        </div>
      </div>

    </div>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- TomTom CDN (Content Delivery Network) -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps-web.min.js"></script>
    <!-- TomTom CDN (Content Delivery Network) -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/services/services-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <!-- Custom JavaScript -->
    <script src="scripts/main.js"></script>
    <script src="scripts/request.js"></script>
    <script src="scripts/tomtom.js"></script>
  </body>
</html>
