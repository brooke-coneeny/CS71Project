<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Swat Moves</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- TomTom CDN (Content Delivery Network) -->    
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps.css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div>
      
      <div>
        <h1 id="title">
          Swat Moves
        </h1>
      </div>

      <div id="navigation">
        <div id="display-account-info">
          <span id="name">Guest</span>
        </div>

        <div id="take-a-walk-button">
          <button class="btn btn-primary" id="open-take-a-walk" type="button" data-toggle="collapse" data-target="#take-a-walk" aria-expanded="false">
            Take a walk
          </button>
        </div>

        <div id="account-buttons">
          <button class="btn btn-primary" id="open-log-in" type="button" data-toggle="collapse" data-target="#log-in" aria-expanded="false">
            Log In
          </button>
          <button class="btn btn-primary" id="sign-out">
            Sign Out
          </button>
        </div>
      </div>

      <div class="collapse" id="take-a-walk">
        <div id="take-a-walk-section" class="card card-body">
          <!-- Start of the collapsible "Take A Walk" Input Form  -->
          <div class="dropdown" id="exercise-info">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dana_Hall-Hallowell_Hall-Danawell_Hall-Wharton
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a id="DanaHall-HallowellHall-DanawellHall-Wharton" class="dropdown-item" href="#">Hallowell/Danawell/Wharton</a>
              <a id="ClothierHall" class="dropdown-item" href="#">Clothier</a>
              <a id="UnderhillMusicLibrary-KohlbergHall" class="dropdown-item" href="#">Kohlberg/Underhill</a>
              <a id="CornellLibrary-ScienceCenter" class="dropdown-item" href="#">Science Center/Cornell</a>
              <a id="BeardsleyHall-PearsonHall-TrotterHall" class="dropdown-item" href="#">Beardsley/Pearson/Trotter</a>
              <a id="SingerHall" class="dropdown-item" href="#">Singer</a>
              <a id="McCabeLibrary" class="dropdown-item" href="#">McCabe</a>
              <a id="WilletsHall-WorthHall" class="dropdown-item" href="#">Willets/Worth</a>
              <a id="DavidKempHall-AlicePaulHall-Mertz" class="dropdown-item" href="#">DK/AP/Mertz</a>
              <a id="SharplesDiningHall" class="dropdown-item" href="#">Sharples</a>
              <a id="PittengerHall-PalmerHall-RobertsHall-NPPRApartments" class="dropdown-item" href="#">PPR/NPPR</a>
              <a id="Matchbox" class="dropdown-item" href="#">Matchbox</a>
            </div>
          </div>
          
          <div id="enter-miles">
            <div class="input-group mb-3">
              <input id="miles" type="text" class="form-control" placeholder="Enter miles">
              <span class="input-group-text">mi</span>
            </div>
            <p id="not-a-number">Please enter a number less than 3!</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                End at start location
              </label>
            </div>
          </div>

          <button class="btn btn-secondary" id="confirm">Confirm</button>
          <!-- End of the collapsible "Take A Walk" Input Form  -->
        </div>
      </div>

      <div class="collapse" id="log-in">
        <div id="log-in-section" class="card card-body">
          <div id="enter-info">
            <div class="input-group mb-3" id="user-pass">
              <input id="username" type="text" class="form-control" placeholder="Enter your username">
            </div>
            <div class="input-group mb-3" id="user-pass">
              <input id="password" type="text" class="form-control" placeholder="Enter your password">
            </div>
            <p id="not-correct-info">Incorrect username or password!</p>
          </div>

          <button class="btn btn-secondary" id="log-in-button">Log In</button>
        </div>
      </div>
      
      <div class="map-info">
        <div id="map" class="map">
          
        </div>
      </div>

      <div class="route-info">
        <div id="distance-to-travel">
        </div>
        <div id="route-to-take">
        </div>
        <div id="route-complete">
        </div>
      </div>

    </div>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- TomTom CDN (Content Delivery Network) -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps-web.min.js"></script>
    <!-- TomTom CDN (Content Delivery Network) -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/services/services-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <!-- Custom JavaScript -->
    <script src="scripts/main.js"></script>
    <script src="scripts/request.js"></script>
    <script src="scripts/tomtom.js"></script>
  </body>
</html>
