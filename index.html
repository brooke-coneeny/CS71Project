<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Swat Moves</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div>
      <div>
        <h1 id="title">
          Swat Moves
        </h1>
      </div>
        <p id="take-a-walk-button">
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#take-a-walk" aria-expanded="false">
            Take a walk
          </button>
        </p>
      <div class="collapse" id="take-a-walk">
        <div class="card card-body">

          <!-- Start of the collapsible "Take A Walk" Input Form  -->
          <div class="dropdown" id="exercise-info">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Location
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Science Center</a>
              <a class="dropdown-item" href="#">Parrish</a>
            </div>
            <div id="enter-miles">
              <input id="input-miles" placeholder="Enter miles"></input>
              <button id="confirm-miles">Confirm</button>
            </div>
          </div>
          <!-- End of the collapsible "Take A Walk" Input Form  -->
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="scripts/main.js"></script>
  </body>
</html>
