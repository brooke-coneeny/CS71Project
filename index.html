<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Swat Moves</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Open Layers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
  </head>
  <body>
    <div>
      
      <div>
        <h1 id="title">
          Swat Moves
        </h1>
      </div>

      <div id="navigation">
        <div id="quest-button">
          <button class="btn btn-primary">
            Quests
          </button>
        </div>

        <div id="take-a-walk-button">
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#take-a-walk" aria-expanded="false">
            Take a walk
          </button>
        </div>

        <div id="account-info">
          <button class="btn btn-primary">
            Log In
          </button>
          <button class="btn btn-primary">
            Account Info
          </button>
        </div>
      </div>

      <div class="collapse" id="take-a-walk">
        <div id="take-a-walk-section" class="card card-body">
          <!-- Start of the collapsible "Take A Walk" Input Form  -->
          <div class="dropdown" id="exercise-info">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Science Center
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a id="science-center" class="dropdown-item" href="#">Science Center</a>
              <a id="parrish" class="dropdown-item" href="#">Parrish</a>
              <a id="ml" class="dropdown-item" href="#">Mary Lyons</a>
              <a id="willets" class="dropdown-item" href="#">Willets</a>
              <a id="nppr" class="dropdown-item" href="#">PPR Apartments</a>
            </div>
          </div>
          
          <div id="enter-miles">
            <div class="input-group mb-3">
              <input id="miles" type="text" class="form-control" placeholder="Enter miles">
              <span class="input-group-text">mi</span>
            </div>
            <p id="not-a-number">Please enter a number!</p>
          </div>

          <button class="btn btn-secondary" id="confirm">Confirm</button>
          <!-- End of the collapsible "Take A Walk" Input Form  -->
        </div>
      </div>
      
      <div class="map-info">
        <img id="map-img" src="images/Screen Shot 2022-09-26 at 2.14.34 PM.png" 
             alt="Swarthmore map" width="500">
        <div id="map"></div>
      </div>

      <div class="route-info">
        <div>
          <span id="distance-to-travel"></span>
        </div>
        <div>
          <span id="route-to-take"></span>
        </div>
      </div>

    </div>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="scripts/main.js"></script>
    <!-- Open Layers API -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  </body>
</html>
